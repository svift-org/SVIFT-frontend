<!DOCTYPE html>
</html>
<head>
    <title>svift_v1</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans+Condensed:400,700|IBM+Plex+Serif:400,700|Roboto+Condensed:400,700|Roboto+Mono|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/app/normalize.css">
    <link rel="stylesheet" href="styles/app/app.css">
    <link rel="stylesheet" href="styles/bot/bot.css">
    <link rel="stylesheet" href="build/svift.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="app">
        <div id="gui-1" class="gui">
            <header>
                <div class='svift-logo'>
                    <a href='index.html'></a>
                </div>
                <div class='burger'>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </header>
            <div id="gui-1-overlay"></div>
            <main>
                <h1>Your social chart tool</h1>
                <div class="claim">
                    <em>svift</em> is an open source tool to turn numbers into charts for social media. It is easy, super fast
                    and fun. Try our prototype now and let us know what you think.
                </div>
            </main>
            <nav>
                <div class='close'></div>
                <ul>
                    <li>
                        <a href="pages.html#about">About</a>
                    </li>
                    <li>
                        <a href="pages.html#docs">Docs</a>
                    </li>
                    <li>
                        <a href="pages.html#contact">Contact</a>
                    </li>
                    <li>
                        <a href="pages.html#pro">Pro*</a>
                    </li>
                </ul>
            </nav>
            <div class="hero"></div>
        </div>
        <div id="gui-2" class="gui">
            <div class="beta-tag">Svift is currently in beta mode. <a href="pages.html#docs">More info â€¦</a></div>
        </div>
    </div>

    <script src="build/d3.v4.min.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/chatbot.custom.js"></script>
    <script src="build/svift.min.js"></script>
    <script src="js/svift.table.js"></script>
    <script src="js/frontend.js"></script>
    <script type="text/javascript">

        d3.select('.burger')
            .on('click', function () {
                d3.select('nav').style('top', 0);
            });

        d3.select('.close')
            .on('click', function () {
                d3.select('nav').style('top', '-400px');
            });

        //Inititate Frontend
        var frontend = SVIFT.frontend(d3.select('#gui-1-overlay'), d3.select('#gui-2'));
            frontend.init();

    </script>
</body>

</html>
